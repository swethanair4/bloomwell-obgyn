<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The onclick Event</h1>
    <p>The onclick event is used to trigger a function when an element is clicked on.</p>

    <p>Click the button to trigger a function that will output "Good Morning" in a p element with"
   
        <button onclick="myFunction()">Click me</button>
   
        <p id = "click_here"></p>
        
    <script> 
    function myFunction()
    {
        document.getElementByID("click_here").innerHTML = "Good Morning";
    }
    </script>
    
</body>
</html>
